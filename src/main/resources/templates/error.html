<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Re-Register</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: #90EE90">
	<br>
	<div class="container">
	<div class="card text-center">
  <h5 class="card-header">You have entered an email that is already in use.</h5>
  <div class="card-body">
    <h5 class="card-title">You can now Re-register using the button below</h5>
    <a th:href="@{/register}" class="btn btn-success">Click here to register with a different email</a>
  </div>
</div>
</div>

</body>
</html>
