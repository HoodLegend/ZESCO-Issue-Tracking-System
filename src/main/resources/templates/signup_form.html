<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration-ZESCO</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body >
<br>
<br>
<div class="container text-center">
<div id="welcome" >
	<div id="text">
		<h1>User Registration </h1>
	</div>	
</div>
	<br>
	<br>	
	<form th:action="@{/process_register}" th:object="${user}" method="post">
  <div class="form-group row">
  
  	<label class="col-form-label col-4" for="roles">Role:</label>
  	<div class="col-5">
	<select class="form-control" id="roles">
      <option value="supervisor">Supervisor</option>
      <option value="inspector">Inspector</option>
    </select>
    </div>
    <br>
    <br>
     <br>
  
  	 <label class="col-form-label col-4" for="email">Email</label>
    <div class="col-5">
    <input type="text" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email..." required minlength="2" maxlength="60">
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <br>
    <br>
    <br>
  
    <label class="col-form-label col-4" for="fname">First Name</label>
    <div class="col-5">
    <input type="text" class="form-control" id="fname" th:field="*{firstName}" placeholder="Enter first name..." required minlength="2" maxlength="20">
    </div>
    
    <br>
    <br>
    <br>
    
     <label class="col-form-label col-4" for="lname">Last tName</label>
    <div class="col-5">
    <input type="text" class="form-control" id="lname" th:field="*{lastName}"  placeholder="Enter last name..." required minlength ="2" maxlength="20">
    </div>
    <br>
    <br>
    
    
  </div>
  	<div class="form-group row">
    <label class="col-form-label col-4" for="passcode">Password</label>
    <div class="col-5">
     <input type="password" th:field="*{password}" class="form-control" id="passcode" placeholder="Password" minlength="6" maxlength="10">
    </div>
  	  <br>
  	    <br>
  	    <div class="container">
  	     <small id="help" class="form-text text-muted">Already have an account?<a th:href="@{/login}"> Login</a></small>
  	    </div>
  </div>
  
  <button type="submit" class="btn btn-success">Sign-up</button>
</form>



</div>

	

</body>
</html>
